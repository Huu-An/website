<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/login-style.css">
  <title>Đăng nhập</title>
</head>

<body>
  <div class="container-fluid h-100 mx-0">
    <div class="row h-100 column-gap-3">
      <div class="col-6 px-0 h-100 bg-primary">
        <img src="../images/login-bg.jpeg" alt="computer-with-head-phone" class="w-100 h-100">
      </div>
      <div class="col login-compo">
        <div class="row text-center mb-5 px-5">
          <img src="../images/logo.png" alt="" id="logo" class="mx-auto d-block mb-1">
        </div>
        <div class="row text-center">
          <h2>Đăng nhập</h2>
        </div>
        <div class="row row-gap-3 mt-5 mb-5">
          <button class="row-fluid btn border border-2 rounded" id="btn-gg-login">
            <i class="fa fa-google me-3" aria-hidden="true"></i>
            <span class="text-start">Tiếp tục với Google</span>
          </button>
          <button class="row-fluid btn border border-2 rounded">
            <i class="fa fa-facebook-official me-3" aria-hidden="true"></i>
            <span class="text-start">Tiếp tục với Facebook</span>
          </button>
          <button class="btn border border-2 rounded">
            <i class="fa fa-envelope me-3" aria-hidden="true"></i>
            <span class="text-start">Tiếp tục với Email</span>
          </button>
        </div>
        <div class="row border border-end-0 border-start-0 border-bottom-0 pt-3 border-3 border-dark">
          <div class="col-1" style="padding: 5px 10px;">
            <input type="checkbox" name="agree-license" id="btn-license">
          </div>
          <div class="col px-0" require>Tiếp tục nghĩa là bạn đồng ý với <a href="">Điều khoản sử dụng⁠</a> của TER.
            Đọc <a href="">Chính sách quyền riêng tư</a>⁠ của chúng tôi.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/login.js"></script>
</body>

</html>
