<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../styles/login-style.css">
  <link rel="stylesheet" href="../styles/login-email.css">
  <title>Đăng nhập</title>
</head>

<body>
  <div class="container-fluid h-100 mx-0">
    <div class="row h-100 column-gap-3">
      <div class="col-6 px-0 h-100 bg-primary">
        <img src="../images/login-bg.jpeg" alt="computer-with-head-phone" class="w-100 h-100">
      </div>
      <div class="col login-compo">
        <div class="row text-center mb-5 px-5">
          <img src="../images/logo.png" alt="" id="logo" class="mx-auto d-block mb-1">
        </div>
        <div class="container" id="dangKyForm">
          <h2>Tạo tài khoản</h2>
          <form action="/xu-ly-dang-ky" method="POST">
            <input type="text" name="ten" id="ten" placeholder="Tên" required />
            <input type="adress" name="address" id="address" placeholder="Địa chỉ" required />
            <input type="email" name="email" id="email" placeholder="Email" required />
            <input type="tel" name="sodienthoai" id="sodienthoai" placeholder="Số điện thoại" required />
            <input type="password" name="matkhau" id="matkhau" placeholder="Mật khẩu" required />
            <button type="submit">Đăng ký</button>
          </form>
          <div class="back-link">
            <a href="/dang-nhap">Đăng ký nếu bạn chưa có tài khoản</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Lắng nghe sự kiện submit của form
    document.getElementById('dangKyForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Ngăn chặn form tự động reload trang

      // Lấy dữ liệu từ các ô input
      const fullname = document.getElementById('ten').value;
      const phone = document.getElementById('sodienthoai').value;
      const address = document.getElementById('address').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('email').value;
      const password = document.getElementById('matkhau').value;

      // Tạo đối tượng data theo yêu cầu của API
      const dataToSend = {
        fullname: fullname,
        phone: phone,
        address: address,
        email: email,
        username: username,
        password: password
      };

      try {
        // Gọi API qua fetch
        const response = await fetch('http://160.30.112.24:8000/users/create', {
          method: 'POST',
          headers: {
            'accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(dataToSend)
        });

        // Kiểm tra xem response có thành công không
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
          // Lấy kết quả trả về từ server (nếu có)
        }
        const result = await response.json();
        console.log('Kết quả trả về:', result);


        // Hiển thị thông báo hoặc chuyển hướng theo nhu cầu
        alert('Đăng ký thành công!');
        window.location.href = "/login-email.html";
      } catch (error) {
        console.error('Đăng ký thất bại:', error);
        alert('Có lỗi xảy ra. Vui lòng thử lại!');
      }
    });
  </script>
  <!-- <script src="./scripts/login.js"></script> -->
</body>

</html>
