<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="stylesheet" href="../styles/login-email.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="container-fluid h-100 mx-0">
        <div class="row h-100 column-gap-3">
            <div class="col-6 px-0 h-100 bg-primary">
                <img src="../images/login-bg.jpeg" alt="computer-with-head-phone" class="w-100 h-100">
            </div>
            <div class="col login-compo">
                <div class="row text-center mb-5 px-5">
                    <img src="../images/logo.png" alt="" id="logo" class="mx-auto d-block mb-1">
                </div>
                <div class="container">
                    <h2>Đăng nhập</h2>
                    <form id="loginForm" method="POST">
                        <input type="email" id="email" name="email" placeholder="Email" required />
                        <input type="password" id="password" name="matkhau" placeholder="Mật khẩu" required />
                        <button type="submit">Đăng nhập</button>
                    </form>
                    <div class="back-link">
                        <a href="/register.html">Đăng ký nếu bạn chưa có tài khoản</a>
                    </div>
                </div>

            </div>
            <script>
                // Lắng nghe sự kiện submit của form đăng nhập
                document.getElementById('loginForm').addEventListener('submit', async function (event) {
                    event.preventDefault(); // Ngăn form reload trang

                    // Lấy dữ liệu từ form
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Tạo payload theo định dạng của API
                    const payload = {
                        username: email,
                        password: password,
                        is_google: false
                    };

                    try {
                        // Gọi API đăng nhập
                        const response = await fetch('http://157.66.81.167:8000/users/login', {
                            method: 'POST',
                            headers: {
                                'accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        // Kiểm tra phản hồi của API
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const result = await response.json();
                        console.log('Response:', result);

                        // Nếu đăng nhập thành công và có access_token
                        if (result.code === 200 && result.data && result.data.access_token) {
                            // Lưu access_token vào cookie (đường dẫn "/" để toàn bộ website có thể truy cập)
                            document.cookie = "access_token=" + result.data.access_token + "; path=/;";
                            // Hiển thị thông báo và chuyển hướng về trang đăng nhập (hoặc trang chủ)
                            alert("Đăng nhập thành công!");
                           
                            window.location.href = '/'; // thay đổi đường dẫn nếu cần
                        } else {
                            alert("Đăng nhập không thành công. Vui lòng kiểm tra lại thông tin.");
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert("Có lỗi xảy ra. Vui lòng thử lại sau!");
                    }
                });
            </script>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>

</html>
